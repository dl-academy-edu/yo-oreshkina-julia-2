<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/style.min.css" rel="stylesheet">
</head>
  <body>
    @@include('blocks/header.html')
    <div class="container m-auto">
      <h1 class="text-uppercase">Bootstrap</h1>
      <div class="d-flex mb-4 justify-content-between flex-wrap">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="breadcrumbs__link" href="/">Home</a></li>
            <li class="breadcrumb-item active fst-italic" aria-current="page">Bootstrap</li>
          </ol>
        </nav>
        <audio class="audio" controls>
          <source src="./media/vivaldi.ogg" type="audio/ogg; codecs=vorbis">
          <source src="./media/vivaldi.mp3" type="audio/mpeg">
          The audio tag is not supported by your browser!
          </audio>
      </div>
      <div class="alert alert-warning " role="alert">
        This page was created with Bootstrap 5. 
      </div>
          <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/slide1.jpg" class="d-block w-100 img-fluid" alt="create animations">
              </div>
              <div class="carousel-item">
                <img src="./img/slide2.jpg" class="d-block w-100 img-fluid" alt="work with different types of devices">
              </div>
              <div class="carousel-item">
                <img src="./img/slide3.jpg" class="d-block w-100 img-fluid" alt="create audio files">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="d-flex gap-4 justify-content-center flex-wrap mt-4 mb-4">
            <div>
              <video width="100%" controls preload="metadata" poster="./img/laptop-video.png">
                <source src="./media/laptop-video.mp4" type="video/mp4">
                <source src="./media/laptop-video.mov" type="video/mov">
                The video tag is not supported by your browser!
              </video>
            </div>
            <div class="flex-fill">
              <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A689873499224e046273687afcc3578895048c3d32dcb467867882c7c743def20&amp;source=constructor" width="100%" height="100%" frameborder="0"></iframe>
            </div>
          </div>
      </div>
    @@include('blocks/footer.html')
    <script src="./js/burger.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
