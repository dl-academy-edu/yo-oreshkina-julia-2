<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">

    <title>Animation scene | DLK</title>
    <meta name="description" content="Adaptive animation scene was created with CSS and HTML.">

    <script>
      var docElement = document.documentElement;
      docElement.className = docElement.className.replace(/\bno-js\b/, '') + ' js';
    </script>

    <!-- Favicon -->

    <!-- build:css -->
    <link href="css/style.min.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    @@include('blocks/header.html')
    <main class="animation">
        <h2 class="animation__title container">Animation scene</h2>
        <ul class="breadcrumbs container">
            @@include('blocks/breadcrumbs.html', 
            {"breadcrumbsPath": "/",
            "breadcrumbsText": "Home"})
            @@include('blocks/breadcrumbs.html', 
            {"breadcrumbsPath": "#",
            "breadcrumbsText": "Animation"})
        </ul>
        <section class="animation__inner">
            <div class="animation__clouds animation__cloud-one"><img class="animation__cloud-img" src="./img/animation/cloud1.png" alt="cloud" width="91" height="26"></div>
                <div class="animation__clouds animation__cloud-two"><img class="animation__cloud-img" src="./img/animation/cloud2.png" alt="cloud" width="158" height="32"></div>
                <div class="animation__clouds animation__cloud-three"><img class="animation__cloud-img" src="./img/animation/cloud3.png" alt="cloud" width="188" height="37"></div>
                <div class="animation__clouds animation__cloud-four"><img class="animation__cloud-img" src="./img/animation/cloud4.png" alt="cloud" width="95" height="26"></div>
                <div class="animation__clouds animation__cloud-five"><img class="animation__cloud-img" src="./img/animation/cloud5.png" alt="cloud" width="164" height="33"></div>
                <div class="animation__clouds animation__cloud-six"><img class="animation__cloud-img" src="./img/animation/cloud6.png" alt="cloud" width="200" height="41"></div>
                <div class="animation__sun"></div>
            <div class="animation__town">
                <div class="animation__highway">
                    <div class="animation__car-one">
                        <img class="animation__car-one__wheel-one" src="../img/animation/car-one-wheel.png" alt="wheel">
                        <img class="animation__car-one__wheel-two" src="../img/animation/car-one-wheel.png" alt="wheel">
                    </div>
                    <div class="animation__car-two">
                        <img class="animation__car-two__wheel-one" src="../img/animation/cars-wheel.png" alt="wheel">
                        <img class="animation__car-two__wheel-two" src="../img/animation/cars-wheel.png" alt="wheel">
                    </div>
                    <div class="animation__car-three">
                        <img class="animation__car-three__wheel-one" src="../img/animation/cars-wheel.png" alt="wheel">
                        <img class="animation__car-three__wheel-two" src="../img/animation/cars-wheel.png" alt="wheel">
                    </div>
                    <div class="animation__car-four">
                        <img class="animation__car-four__wheel-one" src="../img/animation/car-four-wheel.png" alt="wheel">
                        <img class="animation__car-four__wheel-two" src="../img/animation/car-four-wheel.png" alt="wheel">
                    </div>
                </div>
                <div class="animation__lantern animation__lantern--left"></div>
                <div class="animation__lantern animation__lantern--right""></div>
                <div class="animation__taxi">
                    <img class="animation__taxi__wheel-one" src="../img/animation/taxi-wheel.png" alt="wheel">
                    <img class="animation__taxi__wheel-two" src="../img/animation/taxi-wheel.png" alt="wheel">
                </div>
                <div class="animation__driver-message"></div>
                <div class="animation__roadside">
                    <div class="animation__woman-massege"></div>
                    <div class="animation__woman">
                        <div class="animation__woman-arm"></div>
                    </div>
                    <div class="animation__suitcases"></div>
                    <div class="animation__man-massege"></div>
                    <div class="animation__man-massege-two"></div>
                    <div class="animation__man"></div>
                    <div class="animation__man-arm"></div>
                    <div class="animation__glowing-lantern"></div>
                </div>
            </div>
        </section>
    </main>
    @@include('blocks/footer.html')
    <script src="./js/burger.js"></script>
  </body>
  </html>
