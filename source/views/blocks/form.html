<form class="form @@addClass" method="POST">
    <div class="form__inner">
        <label class="form__label" for="name">Name</label>
        <input class="form__input" type="text" name="name" id="name" placeholder="Ivan Ivanov" tabindex="1" required>
    </div>
    <div class="column__two-input">
        <div class="form__inner two-input">
            <label class="form__label" for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" tabindex="2" required>
        </div>
        <div class="form__inner two-input">
            <label class="form__label" for="email">Email</label>
            <input type="email" id="email" name="email" tabindex="3">
        </div>
    </div>
    <div class="form__inner">
        <label class="form__label" for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="8" tabindex="4"></textarea>
    </div>
    <div class="form__inner">
        <input class="checkbox__input" type="checkbox" id="@@checkboxId" @@atr tabindex="5">
        <label class="@@labelClass checkbox__label" for="@@checkboxFor">
            By clicking on the button, you consent to the processing of your personal data
        </label>
    </div>
    @@include('blocks/button.html',
        {"additionalclass": "submit__btn",
        "buttonType": "submit",
        "buttonName": "submit",
        "buttonTab": "6"})
</form>
